<style>
    #photoquest_content {
        align-self: center;
    }
</style>
<div id="photoquest_content" ng-controller="PhotoQuest" >
    <h1 ng-show="!contentLoaded">Loading...</h1>
    <div ng-show="contentLoaded">
        <h1>{{quest.name}}</h1>
        <img ng-repeat="photo in photos" ng-src="{{photo.image}}" />
    </div>
</div>
