<style>
    .quest_container {
        align-self: center;
        margin: 30px;
    }
    .views_count_photoquest {
        position: absolute;
        right: 0;
        bottom: 0;
        margin: 10px;
        background-color: #560400;
        color: #ffffff;
        padding: 4px;
        border-radius: 2px;
    }
</style>
<div ng-controller="PhotoQuests" style="width: 600px; align-self: center;">
    <div style="text-align: center; position: relative">
        <h1>Photoquests</h1>
        <button ng-click="openCreatePhotoquestDialog()">Create PhotoQuest</button>
    </div>
    <div class="quest_container">
        <div ng-repeat="quest in quests" ng-click="openQuest(quest)">
            <div style="position: relative; width: 200px; height: 200px">
                <img width="200px" height="200px" ng-src="{{quest.avatar}}"/>
                <div class="views_count_photoquest">
                    {{quest.viewsCount}}
                </div>
            </div>
            <div>
                <h1>{{quest.name}}</h1>
            </div>
        </div>
    </div>
</div>
