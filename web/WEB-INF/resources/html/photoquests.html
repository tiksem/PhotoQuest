<style>
    .quest_container {
        align-self: center;
        margin: 30px;
    }

</style>
<div ng-controller="PhotoQuests" style="width: 600px; align-self: center;">
    <div style="text-align: center; position: relative">
        <h1>Photoquests</h1>
        <button ng-click="openCreatePhotoquestDialog()">Create PhotoQuest</button>
    </div>
    <div class="quest_container">
        <div ng-repeat="quest in quests">
            <div>
                <img width="200px" height="200px" ng-src="{{quest.avatar}}"/>
            </div>
            <div>
                <h1>{{quest.name}}</h1>
            </div>
        </div>
    </div>
</div>
