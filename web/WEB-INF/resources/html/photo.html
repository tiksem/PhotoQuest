<style>
    #photoquest_content {
        align-self: center;
    }
</style>
<div id="photoquest_content" ng-controller="PhotoController" >
    <div>
        <img ng-src="{{image}}" />
    </div>
    <div style="width: 100%">
        <div ng-repeat="comment in comments">
            <table>
                <tr>
                    <td>
                        <img width="50px" height="50px"
                             ng-src="{{comment.user.avatar + '?width=50&height=50'}}" />
                    </td>
                    <td>
                        <h2>{{comment.user.name + " " + comment.user.lastName}}</h2>
                        <div>
                            {{comment.message}}
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div>
        <form>
            <div>
                <textarea ng-model="message" style="width: 300px; height: 50px;">

                </textarea>
            </div>
            <div>
                <button ng-click="putComment()">Comment</button>
            </div>
        </form>
    </div>
</div>
