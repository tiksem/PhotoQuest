<div>
    <form id="login_form" ng-controller="LoginController" ng-show="!isSignin">
        <label>
            Enter your login
            <input name="login" ng-model="login" type="text">
        </label>
        <label>
            Enter your password
            <input name="password" ng-model="password" type="password">
        </label>
        <button ng-click="signin();">Sign In</button>
    </form>
</div>
